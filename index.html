    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body */
        body {
            background: #2b053c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header Section */
        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2em;
            color: #fff;
            background: #2e0b3e;
            display: inline-block;
            padding: 14px 28px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #ddd;
        }

        /* Telegram Button */
        .telegram-btn {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 50px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-bottom: 20px;
        }

        .telegram-btn:hover {
            background: #007bb5;
            transform: scale(1.05);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 items per row */
            gap: 20px;
            width: 100%;
            max-width: 1200px; /* Maximum width for the grid */
            margin: 0 auto;
            padding: 0 10px;
        }

        /* Individual Grid Items */
        .grid-item {
            text-decoration: none;
            color: white;
            background: #3e114f;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            min-height: 180px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 120px; /* Make images a bit smaller */
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .grid-item p {
            font-size: 1em;
            background: #490d5b;
            margin: 0;
            padding: 8px;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Hover Effect */
        .grid-item:hover {
            transform: translateY(-8px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Layout - Adjustments for Different Screen Sizes */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
                padding: 12px 25px;
            }

            .header p {
                font-size: 0.9em;
            }

            .telegram-btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Always 2 items per row */
                gap: 15px;
            }

            .grid-item {
                padding: 12px;
                min-height: 160px;
            }

            .grid-item p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.7em;
                padding: 10px 20px;
            }

            .header p {
                font-size: 0.8em;
            }

            .telegram-btn {
                font-size: 0.8em;
                padding: 15px 25px;
                width: 200px;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Keep 2 items per row on small screens */
                gap: 12px;
            }

            .grid-item {
                padding: 10px;
                min-height: 150px;
            }

            .grid-item p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
